<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <section class="screen tela">
        0
    </section>

    <section class="calcular-buttons">
        <div class="Botoes-row">
            <button class="calcular-button double">
                Limpar
            </button>
            <button class="calcular-button">
                &larr;
            </button>
            <button class="calcular-button">
                &divide;
            </button>
        </div>
        <div class="Botoes-row">
            <button class="calcular-button">
                7
            </button>
            <button class="calcular-button">
                8
            </button>
            <button class="calcular-button">
                9
            </button>
            <button class="calcular-button">
                &times;
            </button>
        </div>
        <div class="Botoes-row">
            <button class="calcular-button">
                6
            </button>
            <button class="calcular-button">
                5
            </button>
            <button class="calcular-button">
                4
            </button>
            <button class="calcular-button">
                &minus;
            </button>
        </div>
        <div class="Botoes-row">
            <button class="calcular-button">
                3
            </button>
            <button class="calcular-button">
                2
            </button>
            <button class="calcular-button">
                1
            </button>
            <button class="calcular-button">
                &plus;
            </button>
        </div>
        <div class="Botoes-row">
            <button class="calcular-button triplo">
                0
            </button>
            <button class="calcular-button">
                &equals;
            </button>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
